<aside
  class="h-full p-4 shadow-md relative transition-all duration-300"
  [class.w-60]="!collapsed()"
  [class.w-16]="collapsed()"
  [ngClass]="{
    'bg-slate-800 text-white': isDarkMode(),
    'bg-white text-slate-900': !isDarkMode()
  }"
  *ngIf="visible()"
>
  <div class="flex flex-col gap-2 items-center">
    <ng-container *ngFor="let item of navItems">
      <p-button
        [icon]="item.icon"
        [routerLink]="item.route"
        variant="text"
        severity="secondary"
        [label]="!collapsed() ? item.label : ''"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="[
          'p-button-text p-button-plain flex items-center transition-all',
          collapsed() ? 'justify-center w-11 h-11 text-xl' : 'justify-start w-full px-3 py-2 text-base',
          'rounded-md',
          'hover:bg-primary-500 hover:text-white',
          'active:bg-primary-600 active:text-white',
        ]"
      />

    </ng-container>
  </div>

  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
    <p-button
      class="flex items-center justify-center"
      [icon]="collapsed() ? 'pi pi-angle-right' : 'pi pi-angle-left'"
      [rounded]="true"
      [raised]="true"
      severity="secondary"
      [style]="{ width: '2.5rem', height: '2.5rem' }"
      (click)="toggleCollapse()"
    />
  </div>
</aside>
