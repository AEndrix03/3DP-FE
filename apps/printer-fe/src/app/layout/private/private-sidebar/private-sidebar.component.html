<aside
  class="h-full p-4 shadow-md relative transition-all duration-300"
  [class.w-60]="!collapsed()"
  [class.w-16]="collapsed()"
  [ngClass]="{
    'bg-slate-800 text-white': isDarkMode(),
    'bg-white text-slate-900': !isDarkMode()
  }"
  *ngIf="visible()"
>
  <div class="space-y-2">
    <p-button
      styleClass="p-button-text p-button-plain w-full text-left px-2 py-2"
      icon="pi pi-home"
      pTooltip="Dashboard"
      [style]="{'justify-content': 'start'}"
      [label]="!collapsed() ? 'Dashboard' : ''"
      [routerLink]="'/dashboard'"
    ></p-button>

    <p-button
      styleClass="p-button-text p-button-plain w-full text-left px-2 py-2"
      icon="pi pi-box"
      pTooltip="Jobs"
      [style]="{'justify-content': 'start'}"
      [label]="!collapsed() ? 'Jobs' : ''"
      [routerLink]="'/jobs'"
    ></p-button>

    <p-button
      styleClass="p-button-text p-button-plain w-full text-left px-2 py-2"
      icon="pi pi-print"
      pTooltip="Printers"
      [style]="{'justify-content': 'start'}"
      [label]="!collapsed() ? 'Printers' : ''"
      [routerLink]="'/printers'"
    ></p-button>

    <p-button
      styleClass="p-button-text p-button-plain w-full text-left px-2 py-2"
      icon="pi pi-cog"
      pTooltip="Settings"
      [style]="{'justify-content': 'start'}"
      [label]="!collapsed() ? 'Settings' : ''"
      [routerLink]="'/settings'"
    ></p-button>
  </div>

  <!-- Toggle collapse -->
  <div class="absolute bottom-4 left-1">
    <p-button
      styleClass="p-button-rounded p-button-secondary"
      [icon]="collapsed() ? 'pi pi-angle-right' : 'pi pi-angle-left'"
      class="transition-transform"
      [style]="{width: '2.5rem', height: '2.5rem'}"
      (click)="toggleCollapse()"
    ></p-button>
  </div>
</aside>
