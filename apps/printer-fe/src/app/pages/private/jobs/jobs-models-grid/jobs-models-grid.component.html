<div class="border-gray-200 dark:border-gray-700">
  <div class="flex flex-row flex-wrap gap-6">
    <div
      *ngFor="let model of models"
      class="bg-gray-900 dark:bg-gray-800 rounded-2xl shadow-lg p-4 flex flex-col transition transform hover:scale-[1.02] hover:ring hover:ring-blue-500/30 cursor-pointer w-56"
      tabindex="0"
      (click)="selectedModel.emit(model.id)"
      (keydown.enter)="selectedModel.emit(model.id)"
      (keydown.space)="selectedModel.emit(model.id)"
    >
      <div>
        <printer-model-viewer
          [modelFile]="modelsGlb()[model.id]"
          [options]="{
            enableControls: true,
            antialias: true,
            shadows: false,
            showStats: false,
            autoRotate: true,
            backgroundColor: '#ffffff'
          }"
          style="width: 100%; height: 175px"
        ></printer-model-viewer>
      </div>

      <div class="mt-4">
        <div class="text-white text-base font-semibold break-all">
          {{ model.name }}
        </div>
        <div class="text-gray-400 text-sm break-all">ID: {{ model.id }}</div>
      </div>
    </div>
  </div>
</div>
