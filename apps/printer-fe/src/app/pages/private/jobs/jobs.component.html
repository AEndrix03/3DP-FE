<div class="flex flex-col gap-4">
  <printer-page-title title="Jobs" />
  <printer-jobs-queue
    [loading]="isLoading()"
    [jobs]="jobList$ | async"
    (jobSelected)="onJobSelected($event)"
  />
  <printer-page-title title="Models">
    <p-button
      printerPageActions
      label="Import Model"
      icon="pi pi-plus"
      severity="secondary"
      [raised]="true"
      (click)="fu.choose()"
    />
  </printer-page-title>
  <printer-jobs-models-grid
    [models]="modelList$ | async"
    [modelsGlb]="glbModels()"
  />
</div>

<p-fileupload
  #fu
  name="model"
  type="file"
  accept=".stl,.3mf"
  [auto]="true"
  [customUpload]="true"
  [hidden]="true"
  (uploadHandler)="importModel($event)"
/>
