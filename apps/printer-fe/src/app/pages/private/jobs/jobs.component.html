<div class="flex flex-col gap-4">
  <printer-page-title title="Jobs" />
  <printer-jobs-queue
    [loading]="isLoading()"
    [jobs]="jobList$ | async"
    (jobSelected)="onJobSelected($event)"
  />
  <printer-page-title title="Models">
    <p-button
      printerPageActions
      label="Import Model"
      icon="pi pi-plus"
      severity="secondary"
      [raised]="true"
      (click)="importModel()"
    />
  </printer-page-title>
  <printer-jobs-models-grid [models]="modelList$ | async" />
</div>
