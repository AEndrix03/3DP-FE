<article class="w-full h-full">
  <printer-model-viewer
    [modelFile]="blob()"
    [options]="{
      enableControls: true,
      antialias: true,
      shadows: false,
      showStats: false,
      autoRotate: true,
      backgroundColor: '#ffffff'
    }"
    style="width: 100%; height: 100%"
  />
</article>
