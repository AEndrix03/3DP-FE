<article>
  <p-tabs value="0">
    <p-tablist>
      <p-tab value="0" class="flex flex-row items-center gap-4">
        <i class="pi pi-hammer"></i>
        <span>Slicing</span>
      </p-tab>
    </p-tablist>
    <p-tabpanels>
      <p-tabpanel value="0">
        <printer-model-detail-tab-slicing
          [results]="slicingResults()"
          (openDetail)="openSlicingResultDetail($event)"
          (startSlicing)="openSlicingStarter()"
        />
      </p-tabpanel>
    </p-tabpanels>
  </p-tabs>
</article>
