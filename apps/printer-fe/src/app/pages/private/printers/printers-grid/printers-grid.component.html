<div class="pb-4 px-2 border-b border-gray-200 dark:border-gray-700">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-6 gap-6">
    <div
      *ngFor="let item of items"
      class="bg-gray-900 dark:bg-gray-800 rounded-2xl shadow-lg p-4 flex flex-col justify-between transition transform hover:scale-[1.02] hover:ring hover:ring-blue-500/30"
    >
      <div class="relative">
        <img
          [src]="item.imageUrl || 'https://placehold.co/240x180?text=3D+Printer'"
          alt="Printer image"
          class="w-[240px] h-[240px] object-cover rounded-lg"
        />
      </div>

      <div class="mt-4">
        <div class="text-white text-base font-semibold">{{ item.name }}</div>
        <div class="text-gray-400 text-sm mb-4">ID: {{ item.id }}</div>

        <div class="flex justify-end gap-2">
          <p-button
            icon="pi pi-trash"
            severity="secondary"
            [outlined]="true"
            [rounded]="true"
            (onClick)="delete.emit(item.id)"
          ></p-button>

          <p-button
            icon="pi pi-info-circle"
            severity="secondary"
            [outlined]="true"
            [rounded]="true"
            (onClick)="viewDetail.emit(item.id)"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
