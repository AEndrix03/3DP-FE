<div class="py-4 px-2 border-b
            border-gray-200 dark:border-gray-700">
  <div class="card">
    <p-carousel [value]="items" [numVisible]="3" [numScroll]="3" [circular]="false"
                [responsiveOptions]="responsiveOptions">
      <ng-template let-item #item>
        <div class="border border-surface rounded-border m-2 p-4">
          <div class="mb-4">
            <div class="relative mx-auto">
              <img
                src="https://placehold.co/250x250?text=3D+Printer&font=montserrat&style=bold"
                alt="No image available"
                class="mx-auto mb-4 rounded-lg"
              />

              <div *ngIf="getDetailedStatus(item.status) as status">
                <p-tag [value]="status.name" [severity]="status.tag" class="absolute"
                       [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
              </div>
            </div>
          </div>
          <div class="mb-4 font-medium">{{ item.name }}</div>
          <div class="flex justify-between items-center">
            <div class="mt-0 font-semibold text-xl">{{ item.id }}</div>
            <span>
            <p-button icon="pi pi-info" styleClass="ml-2" (onClick)="viewDetail.emit(item.id)" />
          </span>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
