<div class="flex flex-col gap-4">
  <printer-page-title title="Printers">
    <p-button
      printerPageActions
      label="Create Printer"
      icon="pi pi-plus"
      severity="secondary"
      [raised]="true"
      (click)="createPrinter()"
    />
  </printer-page-title>

  <printer-printers-filter />

  <printer-printers-grid
    [items]="items"
    (viewDetail)="onViewDetail($event)"
    (delete)="onDeletePrinter($event)" />
</div>

<p-confirmDialog />
