<article>
  <p-card>
    <div class="flex flex-col gap-3 p-4">
      <p-iftalabel>
        <input
          pInputText
          id="id"
          autocomplete="off"
          class="w-full"
          max="64"
          [formControl]="idFc"
        />
        <label for="id">Id</label>
      </p-iftalabel>
      <p-iftalabel>
        <input
          pInputText
          id="source"
          autocomplete="off"
          class="w-full"
          max="64"
          [formControl]="sourceIdFc"
        />
        <label for="source">STL Source Id</label>
      </p-iftalabel>
      <div class="flex flex-row gap-3">
        <p-iftalabel class="flex-auto">
          <input
            pInputText
            id="generated"
            autocomplete="off"
            class="w-full"
            max="64"
            [formControl]="generatedIdFc"
          />
          <label for="generated">GCode Generated Id</label>
        </p-iftalabel>
        <p-iftalabel class="w-32">
          <input
            pInputText
            id="lines"
            autocomplete="off"
            class="w-full"
            max="64"
            [formControl]="linesFc"
          />
          <label for="lines">GCode Lines</label>
        </p-iftalabel>
      </div>
      <p-iftalabel>
        <p-datepicker
          [formControl]="createdAtFc"
          inputId="createDate"
          [showIcon]="false"
          iconDisplay="input"
          styleClass="w-full"
        />
        <label for="createDate">Created At</label>
      </p-iftalabel>
    </div>
  </p-card>
</article>
